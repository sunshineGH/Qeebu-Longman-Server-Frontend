<script>
var wait=60;
function time(o) {
	if (wait == 0) {
		o.removeAttribute("disabled");            
		o.innerHTML="免费获取验证码";
		wait = 60;
	} else {
		o.setAttribute("disabled", true);
		if(wait<10)
			wait = '0'+wait;	
		o.innerHTML ="重 新 发 送(" + wait + ")";
		wait--;
		setTimeout(function() {
			time(o)
		},
		1000)
	}
}

document.getElementById("btn").onclick=function(){ 
	get_verify('no');
	time(this);
}
</script>
