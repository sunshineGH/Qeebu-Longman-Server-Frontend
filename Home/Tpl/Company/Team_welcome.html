<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<title>TeamIn</title>
    <style>
body{ 
	text-align:center;
} 
@media screen{
        .div{ 
			margin:0 auto; 
			width:100%; 
			height:100%; 
		} 
		a:link{
			text-decoration:none ;
			} 
		a:visited { 
			text-decoration:none ;
			} 
		a:hover { 
			text-decoration:none ;
			} 
		a:active {
			text-decoration:none ; 
			} 
	}
</style>
</head>

<body>
<div class="div"> 
    <div style="width:100%;height:30%;float:left">
        <img style="width:100%;" src="__PUBLIC__/Images/team/agreeTop.png" alt="" />
    </div>
    <div style="width:90%;height:20%;float:left;text-align:left;padding-left:5%;vertical-align:middle;">
        您已加入【{$data.team_name}】
        <p>
            请前往TeamIn与伙伴们协作办公吧~
        </p>
        <br />
        <p style="font-size:small">
            立即下载TeamIn,开启移动协作体验之旅。
        </p>
    </div>
    
    <div style="width:100%;height:14%;float:left;">
        <a href="{$data.ios}">
            <img style="width:45%;" src="__PUBLIC__/Images/team/iOS.png" alt="" />
        </a>
        <a href="{$data.android}">
            <img id="obj" style="width:45%;" src="__PUBLIC__/Images/team/Android.png" />
        </a>
    </div>
</div>
</body>
</html>
