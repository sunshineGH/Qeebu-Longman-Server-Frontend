<extend name="Public:base" />
<block name="body">
	<body class="main class-information">
</block>
<block name="main-con">


		  <!--Begin CONTAINER FLUID -->
		  <div class="container-fluid">
			<!-- Begin page heading -->
			<h1 class="page-heading">乐宁教育 <small>智能教育管理系统</small></h1>
			<!-- End page heading -->
			<!-- Begin breadcrumb -->
			<ol class="breadcrumb default square rsaquo sm">
				<li><a href="index.html"><i class="fa fa-home"></i></a></li>
				<li><a href="#course">班级教学</a></li>
				<li><a href="class-information.html">班级信息</a></li>
				<li class="active">班级信息</li>
			</ol>
					<!-- End breadcrumb -->
			<!-- BEGIN SiTE INFORMATIONS -->
			<div class="the-box">
				<form id="ValidationForm" method="post" action="{:U('Admin/Theme/store')}" class="form-horizontal" enctype="multipart/form-data">
					<legend>班级信息修改</legend>
					<div class="form-group">
						<label class="col-lg-3 control-label">主题标题</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">图片</label>
						<div class="col-lg-5">
							<input type="file" name="pic"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">类型</label>
						<div class="col-lg-5">
							<select class="form-control" name="theme_type">
									<option value="0">习题</option>
									<option value="1">视频</option>
									<option value="2">html</option>
							</select>
						</div>
					</div>

				<div class="form-group">
					<div class="col-lg-2 col-lg-offset-5">
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
			</div>
			<!-- END SiTE INFORMATIONS -->
		  </div>
		  <!-- END CONTAINER FLUID -->
</block>
