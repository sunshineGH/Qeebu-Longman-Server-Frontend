<extend name="Public:base" />
<block name="head">
<script type="text/javascript" src="__PUBLIC__/xheditor/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/xheditor/xheditor-1.1.14-zh-cn.min.js"></script>
</block>
<block name="body">
	<body class="main">
</block>
<block name="main-con">
		  <div class="container-fluid">
			<h1 class="page-heading">乐宁教育 <small>智能教育管理系统</small></h1>
					<div class="the-box">
				<form id="ValidationForm" method="post" action="{:U('Admin/Active/update')}" class="form-horizontal">
				<fieldset class="xianxia">
					<legend>活动修改</legend>
					<div class="form-group">
						<label class="col-lg-3 control-label">活动标题</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="title" value="{$data['title']}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">类型</label>
						<div class="col-lg-5">
							<select class="form-control" name="category">
								<option value="1" {$data['category']==1?'selected':''}>俱乐部</option>
								<option value="2" {$data['category']==2?'selected':''}>国际认证考试</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">开始时间</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="reg_time_begin" value="{$data['reg_time_begin']}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">结束时间</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="reg_time_end" value="{$data['reg_time_end']}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">价格</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="price" value="{$data['price']}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">人数上限</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="max_num" value="{$data['max_num']}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">校区</label>
						<div class="col-lg-5">
							<select  id="pro" class="form-control" name="school_address_id">
							<foreach name="school" item="vo">
								<option value="{$vo['id']}" {$data['school_address_id']==$vo['id']?'selected':''}>{$vo['name']}</option>
							</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">内容</label>
						<div class="col-lg-5">
							<textarea name="content" class="xheditor" rows="12" cols="70">{$data['content']}</textarea>
						</div>
					</div>
				</fieldset>
				<div class="form-group">
					<div class="col-lg-4 col-lg-offset-4">
						<input type="text" class="form-control" name="id" value="{$data['id']}" style="display:none"/>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
			</div>
			</div>
</block>
