<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Login</title>
<link href="http://cdn.qeebu.com/css/bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/Css/backend/style.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body class="login tooltips">
<div class="login-header text-center">
    <img src="__PUBLIC__/Images/backend/logo-login.png" class="logo" alt="Logo">
</div>
<div class="login-wrapper">
<!--    <div class="alert alert-warning alert-bold-border fade in alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Warning!</strong> Better check yourself, you're <a href="#fakelink" class="alert-link">not looking too good</a>.
    </div>-->
    <form role="form" action="__URL__/check_login" method="post">
        <div class="form-group has-feedback lg left-feedback no-label">
            <input type="text" name="ln_admin_username" class="form-control no-border input-lg rounded" placeholder="Enter username" autofocus>
            <span class="fa fa-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback lg left-feedback no-label">
            <input type="password" name="ln_admin_password" class="form-control no-border input-lg rounded" placeholder="Enter password">
            <span class="fa fa-unlock-alt form-control-feedback"></span>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="i-yellow-flat"> Remember me
                </label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning btn-lg btn-perspective btn-block">LOGIN</button>
        </div>
    </form>
</div>
<script src="http://cdn.qeebu.com/js/jquery.min.js"></script>
<script src="http://cdn.qeebu.com/js/bootstrap.min.js"></script>
</body>
</html>
