<script>
    $(function() {
        $('.sidebar-left ul.list-group li a').click(function() {
            "use strict";
            $('.sidebar-left li').removeClass('active');
            $(this).closest('li').addClass('active');
            var checkElement = $(this).next();
            if((checkElement.is('ul')) && (checkElement.is(':visible'))) {
                $(this).closest('li').removeClass('active');
                checkElement.slideUp('fast');
            }
            if((checkElement.is('ul')) && (!checkElement.is(':visible'))) {
                $('.sidebar-left ul.sidebar-menu ul:visible').slideUp('fast');
                checkElement.slideDown('fast');
            }
            if($(this).closest('li').find('ul').children().length == 0) {
                return true;
            } else {
                return false;
            }
        });
        var href=document.location.href;
        switch(true){
            case href.indexOf("User")>0:
                choose_nav(1,2);
                break;
            case href.indexOf("Teacher")>0:
                choose_nav(1,3);
                break;
            case href.indexOf('Course')>0:
                choose_nav(2,1);
                break;
            case href.indexOf('Spcourse')>0:
                choose_nav(2,2);
                break;
            case href.indexOf('Unit')>0:
                choose_nav(2,2);
                break;
            case href.indexOf('Theme')>0:
                choose_nav(2,3);
                break;
            case href.indexOf('Module')>0:
                choose_nav(2,4);
                break;
            case href.indexOf('Class')>0:
                choose_nav(3,1);
                break;
            case href.indexOf('Channel')>0:
                choose_nav(4,1);
                break;

            case href.indexOf('Library')>0:
                choose_nav(4,2);
                break;

            case href.indexOf('Activeuser')>0:
                choose_nav(5,2);
                break;

            case href.indexOf('Active')>0:
                choose_nav(5,1);
                break;

            case href.indexOf('Exercise')>0:
                choose_nav(6,1);
                break;
            case href.indexOf('BookCategory')>0:
                choose_nav(7,1);
                break;
            case href.indexOf('Book')>0:
            choose_nav(7,2);
            break;
            default:
                $('#nav0').addClass("active");
                break;
        }
        function choose_nav($a,$b){
            $('#nav'+$a).addClass("active");
            $('#nav'+$a+'_1').addClass('visible');
            $('#nav'+$a+'_1_'+$b).addClass('selected');
        }
    });
    $('.delete').click(function() {
        var conf = confirm("确定删除该信息吗?");
        if(conf==false) {
            return false;
        }
    });
</script>
