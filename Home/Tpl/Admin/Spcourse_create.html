<extend name="Public:base" />
<block name="body">
	<body class="main">
</block>
<block name="main-con">

		  <!--Begin CONTAINER FLUID -->
		  <div class="container-fluid">
			<!-- Begin page heading -->
			<h1 class="page-heading">乐宁教育 <small>智能教育管理系统</small></h1>
			<!-- End page heading -->
			<!-- Begin breadcrumb -->
			<ol class="breadcrumb default square rsaquo sm">
				<li><a href="index.html"><i class="fa fa-home"></i></a></li>
				<li><a href="#course">课程管理</a></li>
				<li><a href="support-course.html">配套课程</a></li>
				<li class="active">配套课程编辑</li>
			</ol>
					<!-- End breadcrumb -->
			<!-- BEGIN SiTE INFORMATIONS -->
			<div class="the-box">
			  <form id="ValidationForm" method="post" action="{:U('Admin/Spcourse/store')}" class="form-horizontal">
				<fieldset>
					<legend>配套课程编辑</legend>
					<div class="form-group">
						<label class="col-lg-3 control-label">课程名称</label>
						<div class="col-lg-3">
							<input type="text" class="form-control" name="name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">简介</label>
						<div class="col-lg-5 selectOption">
							<input type="text" class="form-control" name="support_desc" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">等级</label>
						<div class="col-lg-5">
							<select class="form-control" name="support_level">
								<option value="1">level 1</option>
								<option value="2">level 2</option>
								<option value="3">level 3</option>
							</select>
						</div>
					</div>

				</fieldset>
				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
			</div><!-- /.the-box -->
			<!-- END SiTE INFORMATIONS -->
		  </div>
		  <!-- END CONTAINER FLUID -->
		</div>
		<div class="modal fade" id="edit_supp-que" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">习题编辑</h4>
			  </div>
			  <div class="modal-body">
				<a href="select_queSet.html"><button type="button" class="btn btn-danger btn-square">第1题</button></a>
				<a href="select_queSet.html"><button type="button" class="btn btn-danger btn-square">第2题</button></a>
				<a href="select_queSet.html"><button type="button" class="btn btn-danger btn-square">第3题</button></a>
				<a href="select_queSet.html"><button type="button" class="btn btn-danger btn-square">第4题</button></a>
				<a href="select_queSet.html"><button type="button" class="btn btn-danger btn-square">第5题</button></a>
				<a href="select_queSet.html"><button type="button" class="btn btn-danger btn-square">第6题</button></a>
				<a href="select_queSet.html"><button type="button" class="btn btn-danger btn-square">第7题</button></a>
				<a href="select_queSet.html"><button type="button" class="btn btn-danger btn-square">第8题</button></a>
				<a href="select_queSet.html"><button type="button" class="btn btn-danger btn-square">第9题</button></a>
				<a href="select_queSet.html"><button type="button" class="btn btn-danger btn-square">第10题</button></a>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			  </div>
			</div>
		  </div>
		</div>
		<div class="modal fade" id="choose_rel-course" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">选择关联课程</h4>
			  </div>
			  <div class="modal-body">
				<label><input type="radio" name="courseradio" class="related-course"/>课程1</label>
				<label><input type="radio" name="courseradio" class="related-course"/>课程2</label>
				<label><input type="radio" name="courseradio" class="related-course"/>课程3</label>
				<label><input type="radio" name="courseradio" class="related-course"/>课程4</label>
				<label><input type="radio" name="courseradio" class="related-course"/>课程5</label>
				<label><input type="radio" name="courseradio" class="related-course"/>课程6</label>
			  </div>
			  <div class="modal-footer">
				<button type="submit" class="btn btn-default saveReCou" data-dismiss="modal">确定</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			  </div>
			</div>
		  </div>
</block>
