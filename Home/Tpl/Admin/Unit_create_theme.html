<extend name="Public:base" />
<block name="body">
	<body class="main">
</block>
<block name="main-con">

		  <!--Begin CONTAINER FLUID -->
		  <div class="container-fluid">
			<!-- Begin page heading -->
			<h1 class="page-heading">乐宁教育 <small>智能教育管理系统</small></h1>
			<!-- End page heading -->
			<!-- Begin breadcrumb -->
			<ol class="breadcrumb default square rsaquo sm">
				<li><a href="index.html"><i class="fa fa-home"></i></a></li>
				<li><a href="#course">课程管理</a></li>
				<li><a href="course_information.html">课程信息</a></li>
				<li class="active">修改课程信息</li>
			</ol>
					<!-- End breadcrumb -->
			<!-- BEGIN SiTE INFORMATIONS -->
			<div class="the-box">
				<form id="ValidationForm" method="post" action="{:U('Admin/Unit/store_theme')}" class="form-horizontal">
					<legend>课程信息修改</legend>

					<div class="form-group">
						<label class="col-lg-3 control-label">主题类型</label>
						<div class="col-lg-3">
							<select class="form-control" name="theme_id" >
							<foreach name="theme" item="vo">
								<option value="{$vo['id']}">{$vo['name']}</option>
							</foreach>
							</select>
						</div>
					</div>

				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<input type="text" class="form-control" name="support_id" style="display:none" value="{$support_id}"/>
						<input type="text" class="form-control" name="unit_id" style="display:none" value="{$unit_id}"/>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
		</div><!-- /.the-box -->
			<!-- END SiTE INFORMATIONS -->
		  </div>
		  </div>
		  <!-- END CONTAINER FLUID -->

</block>
