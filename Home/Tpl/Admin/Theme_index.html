<extend name="Public:base" />
<block name="body">
	<body class="main">
</block>
<block name="main-con">
	<div class="container-fluid">
		<h1 class="page-heading">
			乐宁教育
			<small>智能教育管理系统</small>
		</h1>
		<ol class="breadcrumb default square rsaquo sm">
			<li>
				<a href="index.html">
					<i class="fa fa-home">
					</i>
				</a>
			</li>
			<li>
				<a href="#course">
					课后练习管理
				</a>
			</li>
			<li class="active">
				语法练习
			</li>
		</ol>
		<div class="the-box">
			<div class="row" style="margin-bottom: 6px;">
				<div class="col-sm-9">
					<div class="dataTables_filter" id="datatable-example_filter">
						<label>
							<form action="__URL__" method="get">
								主题名称:
								<input type="text" name="search" aria-controls="datatable-example">
								<input type="submit" value="search" />
							</form>
						</label>
					</div>
				</div>
				<div class="col-lg-3" style="text-align: right">
					<a href="{:U('Admin/Theme/create')}">
						<button class="btn btn-primary" data-toggle="modal" data-target="#add_queSet">
							添加主题
						</button>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="table-responsive">
						<table class="course_info table table-bordered text-center">
							<thead>
							<tr>
								<th style="width: 60px">编号</th>
								<th>主题名称</th>
								<th style="width: 120px">类型</th>
								<th style="width: 240px">操作</th>
							</tr>
							</thead>
							<tbody>
							<foreach name="rs.data" item="vo">
								<tr>
									<td style="width: 60px">{$vo['id']}</td>
									<td>{$vo['name']}</td>
									<td>{$vo['theme_type']}</td>
									<td>
										<a data-toggle="modal" href="{:U('Admin/Theme/edit',array('id'=>$vo['id']))}">
											<button class="btn btn-primary has-margin stu_num">
												编辑
											</button>
										</a>
										<a class="delete" data-toggle="modal" href="{:U('Admin/Theme/destroy',array('id'=>$vo['id']))}">
											<button class="btn btn-danger delete">
												删除
											</button>
										</a>
									</td>
								</tr>
							</foreach>
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-lg-6 col-lg-offset-6">
					<ul class="pagination">
						{$rs.show}
					</ul>
				</div>
			</div>
		</div>
	</div>
</block>
