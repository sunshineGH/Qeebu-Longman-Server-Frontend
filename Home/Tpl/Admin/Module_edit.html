<extend name="Public:base" />
<block name="body">
	<body class="main class-information">
</block>
<block name="main-con">


		  <!--Begin CONTAINER FLUID -->
		  <div class="container-fluid">
			<!-- Begin page heading -->
			<h1 class="page-heading">乐宁教育 <small>智能教育管理系统</small></h1>
			<!-- End page heading -->
			<!-- Begin breadcrumb -->
			<ol class="breadcrumb default square rsaquo sm">
				<li><a href="index.html"><i class="fa fa-home"></i></a></li>
				<li><a href="#course">班级教学</a></li>
				<li><a href="class-information.html">班级信息</a></li>
				<li class="active">班级信息</li>
			</ol>
					<!-- End breadcrumb -->
			<!-- BEGIN SiTE INFORMATIONS -->
			<iframe src="" frameborder="0" name="frame" width="800px" height="300px" style="display:none"></iframe>
			<div class="the-box">
				<form id="photoform" method="post" action="{:U('Admin/Module/upload_photo')}" class="form-horizontal" target="frame" enctype="multipart/form-data">
					<legend>班级信息修改</legend>
					<div class="form-group">
						<label class="col-lg-3 control-label">图片</label>
						<div class="col-lg-5">
							<img id="photo" src="{$data['photo']}" alt="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label"></label>
						<div class="col-lg-5">
							<input type="button" value="选择图片" id="openImgBtn" name="openImgBtn" class="btn btn-primary">
							<input type="file" class="pass-portrait-file" name="pic" onchange="return FileUpload()"/>
							<span class="pass-portrait-msg">支持jpg、jpeg、gif、png、bmp格式的图片</span>
						</div>
					</div>

				</form>
				<form id="ValidationForm" method="post" action="{:U('Admin/Module/update')}" class="form-horizontal" enctype="multipart/form-data">
					<div class="form-group">
						<label class="col-lg-3 control-label">主题标题</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="name" value="{$data['name']}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">颜色</label>
						<div class="col-lg-5">
							<select class="form-control" name="color">
									<option value="0" {$data['color']==1?'selected':''}>红</option>
									<option value="1" {$data['color']==2?'selected':''}>黄</option>
									<option value="2" {$data['color']==3?'selected':''}>蓝</option>
							</select>
						</div>
					</div>

				<div class="form-group">
					<div class="col-lg-2 col-lg-offset-5">
						<input id="file_id" type="text" class="form-control" name="photo" value="{$data['image']}" style="display:none"/>
						<input type="text" class="form-control" name="id" value="{$data['id']}" style="display:none"/>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
			</div>
			<!-- END SiTE INFORMATIONS -->
		  </div>
		  <!-- END CONTAINER FLUID -->
</block>
<block name="main-js">
	<script>
		function FileUpload(){
			$('#photoform').submit();
		}

	</script>
</block>
