<extend name="Public:base" />
<block name="body">
	<body class="course_information main">
</block>
<block name="main-con">

		  <!--Begin CONTAINER FLUID -->
		  <div class="container-fluid">
			<!-- Begin page heading -->
			<h1 class="page-heading">乐宁教育 <small>智能教育管理系统</small></h1>
			<!-- End page heading -->
			<!-- Begin breadcrumb -->
			<ol class="breadcrumb default square rsaquo sm">
				<li><a href="index.html"><i class="fa fa-home"></i></a></li>
				<li><a href="#course">课程管理</a></li>
				<li><a href="support-course.html">配套课程</a></li>
				<li class="active">配套课程编辑</li>
			</ol>
					<!-- End breadcrumb -->
			<!-- BEGIN SiTE INFORMATIONS -->
			<div class="the-box">
			  <form id="ValidationForm" method="post" action="{:U('Admin/Library/store')}" class="form-horizontal" enctype="multipart/form-data">
				<fieldset>
					<legend>资源添加</legend>
					<div class="form-group">
						<label class="col-lg-3 control-label">标题</label>
						<div class="col-lg-5 selectOption">
							<input type="text" class="form-control" name="title" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">所属课程</label>
						<div class="col-lg-5">
							<select class="form-control" name="course_id">
								<foreach name="course" item="vo">
									<option value="{$vo['id']}">{$vo['name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">所属频道</label>
						<div class="col-lg-5">
							<select class="form-control" name="channel_id">
								<foreach name="channel" item="vo">
									<option value="{$vo['id']}">{$vo['name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">描述</label>
						<div class="col-lg-5 selectOption">
							<input type="text" class="form-control" name="desc" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">资源</label>
						<div class="col-lg-5">
							<input type="file" name="pic" required="required"/>
						</div>
					</div>
				</fieldset>
				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
			</div><!-- /.the-box -->
			<!-- END SiTE INFORMATIONS -->
		  </div>
		  <!-- END CONTAINER FLUID -->
		</div>
</block>
