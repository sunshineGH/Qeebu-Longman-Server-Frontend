<extend name="Public:base" />
<block name="body">
	<body class="main">
</block>
<block name="main-con">

		  <!--Begin CONTAINER FLUID -->
		  <div class="container-fluid">
			<!-- Begin page heading -->
			<h1 class="page-heading">乐宁教育 <small>智能教育管理系统</small></h1>
			<!-- End page heading -->
			<!-- Begin breadcrumb -->
			<ol class="breadcrumb default square rsaquo sm">
				<li><a href="index.html"><i class="fa fa-home"></i></a></li>
				<!-- <li><a href="#course">课程管理</a></li> -->
				<li>用户管理</li>
				<li class="active">用户编辑</li>
			</ol>
					<!-- End breadcrumb -->
			<!-- BEGIN SiTE INFORMATIONS -->
					<div class="the-box">
				<form id="ValidationForm" method="post" action="{:U('Admin/User/update')}" class="form-horizontal">
				<fieldset class="xianxia">
					<legend>用户信息修改</legend>
					<div class="form-group" style="display:none">
						<label class="col-lg-3 control-label">用户账号</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="username" value="{$data['username']}" required="required"/>
						</div>
					</div>
					<div class="form-group" style="display:none">
						<label class="col-lg-3 control-label">用户密码</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="password"  value="{$data['password']}" required="required"/>
						</div>
					</div>
					<div class="form-group" style="display:none">
						<label class="col-lg-3 control-label">确认密码</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="repassword"   value="{$data['password']}" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">姓名</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="nickname"   value="{$data['nickname']}" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">父母姓名</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="parents_name"   value="{$data['parents_name']}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">出生日期</label>
						<div class="col-lg-5">
							<input type="text" id="wdate" class="form-control" name="birthday"  onClick="WdatePicker()" value="{$data['birthday']==0?"":date('Y-m-d',$data['birthday'])}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">校区</label>
						<div class="col-lg-5">
							<select class="form-control" name="school_address_id">
							<foreach name="school" item="vo">
								<option value="{$vo['id']}" {$data['school_address_id']==$vo['id']?'selected':''}>{$vo['name']}</option>
							</foreach>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">口语水平</label>
						<div class="col-lg-5">
							<select class="form-control" name="speaking_level">
								<option value="1" {$data['speaking_level']==1?'selected':''}>level 1</option>
								<option value="2" {$data['speaking_level']==2?'selected':''}>level 2</option>
								<option value="3" {$data['speaking_level']==3?'selected':''}>level 3</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">语法水平</label>
						<div class="col-lg-5">
							<select class="form-control" name="grammar_level">
								<option value="1" {$data['grammar_level']==1?'selected':''}>level 1</option>
								<option value="2" {$data['grammar_level']==2?'selected':''}>level 2</option>
								<option value="3" {$data['grammar_level']==3?'selected':''}>level 3</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">综合水平</label>
						<div class="col-lg-5">
							<select class="form-control" name="level_test">
								<option value="1" {$data['level_test']==1?'selected':''}>level 1</option>
								<option value="2" {$data['level_test']==2?'selected':''}>level 2</option>
								<option value="3" {$data['level_test']==3?'selected':''}>level 3</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">联系方式</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="tel"  value="{$data['tel']}" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">入学方式</label>
						<div class="col-lg-5">
							<select class="form-control" name="coming_style">
								<option value="1" {$data['coming_style']==1?'selected':''}>正常入学</option>
								<option value="2" {$data['coming_style']==2?'selected':''}>插班入学</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">优惠卷</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name=""   value=""/>
						</div>
					</div>
				</fieldset>
				<div class="form-group">
					<div class="col-lg-4 col-lg-offset-4">
						<input type="text" class="form-control" name="user_id" value="{$data['uid']}" style="display:none"/>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
			</div>
			</div>

</block>
