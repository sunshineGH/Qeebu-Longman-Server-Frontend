<extend name="Public:base" />
<block name="head">
	<script type="text/javascript" src="__PUBLIC__/xheditor/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/xheditor/xheditor-1.1.14-zh-cn.min.js"></script>
</block>
<block name="body">
	<body class="main">
</block>
<block name="main-con">


		<!--Begin Page Content -->
		  <!--Begin CONTAINER FLUID -->
		  <div class="container-fluid">
			<!-- Begin page heading -->
			<h1 class="page-heading">乐宁教育 <small>智能教育管理系统</small></h1>
			<!-- End page heading -->
			<!-- Begin breadcrumb -->
			<ol class="breadcrumb default square rsaquo sm">
				<li><a href="index.html"><i class="fa fa-home"></i></a></li>
				<!-- <li><a href="#course">课程管理</a></li> -->
				<li>用户管理</li>
				<li class="active">用户编辑</li>
			</ol>
					<!-- End breadcrumb -->
			<!-- BEGIN SiTE INFORMATIONS -->
					<div class="the-box">
				<form id="ValidationForm" method="post" action="{:U('Admin/Active/store')}" class="form-horizontal">
				<fieldset class="xianxia">
					<legend>资料频道添加</legend>
					<div class="form-group">
						<label class="col-lg-3 control-label">活动标题</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="title" />
						</div>
					</div>


					<div class="form-group">
						<label class="col-lg-3 control-label">类型</label>
						<div class="col-lg-5">
							<select class="form-control" name="category">
								<option value="1">俱乐部</option>
								<option value="2">国际认证考试</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">开始时间</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="reg_time_begin" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">结束时间</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="reg_time_end" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">价格</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="price" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">人数上限</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="max_num" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">校区</label>
						<div class="col-lg-5">
							<select  id="pro" class="form-control" name="school_address_id">
							<foreach name="school" item="vo">
								<option value="{$vo['id']}">{$vo['name']}</option>
							</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">内容</label>
						<div class="col-lg-5">
							<textarea name="content" class="xheditor" rows="12" cols="70"></textarea>
						</div>
					</div>
				</fieldset>
				<div class="form-group">
					<div class="col-lg-4 col-lg-offset-4">
						<input type="text" class="form-control" name="role" value="2" style="display:none"/>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
			</div>
			</div>
			<!-- END SiTE INFORMATIONS -->

		  <!-- END CONTAINER FLUID -->
        <!-- END PAGE CONTENT -->
</block>
