<extend name="Public:base" />
<block name="body">
	<body class="course_information main">
</block>
<block name="main-con">

		  <!--Begin CONTAINER FLUID -->
		  <div class="container-fluid">
			<!-- Begin page heading -->
			<h1 class="page-heading">乐宁教育 <small>智能教育管理系统</small></h1>
			<!-- End page heading -->
			<!-- Begin breadcrumb -->
			<ol class="breadcrumb default square rsaquo sm">
				<li><a href="index.html"><i class="fa fa-home"></i></a></li>
				<li><a href="#course">课程管理</a></li>
				<li><a href="support-course.html">配套课程</a></li>
				<li class="active">配套课程编辑</li>
			</ol>
					<!-- End breadcrumb -->
			<!-- BEGIN SiTE INFORMATIONS -->
			<div class="the-box">
				<form action="{:U('Admin/Book/upload_photo')}" method="post" id="photoform" class="form-horizontal" target="frame" enctype="multipart/form-data">
				<fieldset>
					<legend>资源添加</legend>
					<div class="form-group">
						<label class="col-lg-3 control-label">封面图</label>
						<div class="col-lg-5">
							<img id="photo" src="/longman/Public/Images/logo-login1.jpg" alt="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label"></label>
						<div class="col-lg-5">
							<input type="button" value="选择图片" id="openImgBtn" name="openImgBtn" class="btn btn-primary">
							<input type="file" class="pass-portrait-file" name="pic" onchange="return FileUpload()"/>
							<span class="pass-portrait-msg">支持jpg、jpeg、gif、png、bmp格式的图片</span>
						</div>
					</div>
				</fieldset>
				</form>
				<iframe src="" frameborder="0" name="frame" width="800px" height="300px" style="display:none"></iframe>
			  <form id="ValidationForm" method="post" action="{:U('Admin/Book/store')}" class="form-horizontal" enctype="multipart/form-data">
				<fieldset>
					<div class="form-group">
						<label class="col-lg-3 control-label">标题</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="title" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">所属类别</label>
						<div class="col-lg-5">
							<select class="form-control" name="bookshop_category_id">
								<foreach name="category" item="vo">
									<option value="{$vo['id']}">{$vo['name']}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">价格</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="price" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">作者</label>
						<div class="col-lg-5">
							<input type="text" class="form-control" name="author" required="required"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-lg-3 control-label">图书上传</label>
						<div class="col-lg-5">
							<input type="file" name="book" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">描述</label>
						<div class="col-lg-5">
							<textarea name="desc" id="" cols="70" rows="10"></textarea>
						</div>
					</div>

				</fieldset>
				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<input type="text" class="form-control" name="image_path" style="display:none" id="image_path" value="/longman/Public/Images/logo-login1.jpg"/>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
			</div><!-- /.the-box -->
			<!-- END SiTE INFORMATIONS -->
		  </div>
		  <!-- END CONTAINER FLUID -->
		</div>
</block>
<block name="main-js">
	<script>
		function FileUpload(){
			$('#photoform').submit();
		}

	</script>
</block>
